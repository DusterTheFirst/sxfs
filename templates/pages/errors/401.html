{% extends "../base/error.html" %}

{%- block vars -%}
    {%- let error_id = 401 -%}
    {%- let error_name = "Unauthorized" -%}
{%- endblock -%}

{%- block content -%}
    <p>You are not authorized to <strong>{{method}}</strong> "{{uri}}"</p>
    <pre>{{ reason }}</pre>
    <img src="https://i.ytimg.com/vi/m_xdCWn1D9g/hqdefault_live.jpg" />
{%- endblock -%}
